<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Command Block Assembly Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="ajax.js"></script>
    </head>

    <body>

    <div id="toolbar">
        <div class="toolbar-item">
            <span class="toolbar-item-label">Load Example</span>
            <select id="eg-select">
                <option value="none">-- Choose --</option>
                <option value="fib-cbl">Fibonacci Sequence CBL</option>
                <option value="fib-asm">Fibonacci Sequence ASM</option>
                <option value="fib-c">Fibonacci Sequence C</option>
                <option value="fib-ir">Fibonacci Sequence IR</option>
            </select>
        </div>
        <div class="toolbar-item">
            <span class="toolbar-item-label" id="build-button">Build</span>
        </div>
        <div class="toolbar-item">
            <span class="toolbar-item-label" id="reset-button">Reset</span>
        </div>
        <div class="status-bar">
            <span class="toolbar-item-label" id="status-bar">Loading</span>
        </div>
        <a class="toolbar-item" style="float:right;text-decoration:none" href="https://github.com/simon816/Command-Block-Assembly">
            <span class="toolbar-item-label">GitHub</span>
        </a>
    </div>

    <div id="file-panel">
        <div>New File <button id="new-file-btn">+</button></div>
        <div id="file-list"></div>
    </div>
    <div id="editor"></div>
    <div id="console">
        <textarea readonly id="error-console"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js" integrity="sha256-U//RSeH3TR3773Rk+1lAufJnRjEaG5LcdbvGV72kHEM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
