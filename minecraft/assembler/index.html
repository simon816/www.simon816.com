<!doctype html>
<html>

    <head>
        <title>Command Block Assembly Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="ajax.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

    <div id="toolbar">
        <div class="toolbar-item">
            <span class="toolbar-item-label">Language:</span><select id="lang-select"><option value="asm">Assembly</option><option value="c">C</option></select>
        </div>
        <div class="toolbar-item">
            <span class="toolbar-item-label" id="build-button">Build</span>
        </div>
        <div class="status-bar">
            <span class="toolbar-item-label" id="status-bar">Loading</span>
        </div>
        <a class="toolbar-item" style="float:right;text-decoration:none" href="https://github.com/simon816/Command-Block-Assembly">
            <span class="toolbar-item-label">GitHub</span>
        </a>
    </div>

    <div id="editor"></div>
    <div id="option-panel">
        <h3 style="margin-left: 20px">Options</h3>
        <div class="option">
            <label for="arg-namespace">Namespace</label><input type="text" id="arg-namespace" value="asm_generated" class="right">
        </div>
        <div class="option">
            <label for="arg-stack-size">Stack Size</label><input type="number" id="arg-stack-size" value="8" class="right">
        </div>
        <div class="option">
            <label for="arg-jump">Output Jump</label><input type="text" id="arg-jump" value="" class="right">
        </div>
        <div class="option">
            <label for="arg-place-location">Place Location</label><input type="text" id="arg-place-location" value="~1,~,~1" class="right">
        </div>
        <div class="option">
            <label for="arg-spawn-location">Spawn Location</label><input type="text" id="arg-spawn-location" value="~ ~2 ~" class="right">
        </div>
        <div class="option">
            <label for="arg-enable-sync">Enable SYNC</label><input type="checkbox" id="arg-enable-sync" value="" class="right">
        </div>
                <br>
        <label>Arguments:</label>
        <div class="option" id="arg-args">
            <div><input type="text"><input type="text"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js" integrity="sha256-U//RSeH3TR3773Rk+1lAufJnRjEaG5LcdbvGV72kHEM=" crossorigin="anonymous"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('editor').style.right = document.getElementById('option-panel').offsetWidth + 'px';
        });
    </script>

    </body>
</html>
